<!DOCTYPE html>
<html lang="ar">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

			href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/responsive.css" />
		<title>Document</title>
	</head>
	<body>
		<!-- start nav -->
		<nav>
			<div class="nav-options">
				<div class="logo"><h1>easy management</h1></div>

				<div class="search-nav"><i class="fas fa-search"></i></div>
				<div class="side-menu-btn"><i class="fas fa-bars"></i></div>
			</div>
			<div class="admin">admin: <span>nabil</span></div>
		</nav>
		<div class="container">
			<!-- start side menu -->
			<div class="side-menu">
				<ul class="links">
					<h2>القائمة</h2>
					<li>
						<a href="index.html"><i class="fas fa-home"></i>لوحة التحكم</a>
					</li>
					<li>
						<a href="category.html"><i class="fas fa-book"></i>التصنيفات</a>
					</li>
					<li>
						<a href="users.html"><i class="fas fa-user"></i>ادارة المستخدمين</a>
					</li>

					<li>
						<a href="products.html"
							><i class="fas fa-shopping-cart"></i>ادارة المنتجات</a
						>
					</li>
					<li>
						<a href="sales.html"
							><i class="fas fa-money-bill"></i>ادارة المبيعات</a
						>
					</li>
					<li>
						<a href="sales.html"
							><i class="fas fa-chart-line"></i>تقرير المبيعات</a
						>
					</li>
					<li>
						<a href=""><i class="fas fa-door-open"></i>تسجيل خروج</a>
					</li>
					<li class="dark"><i class="fas fa-moon"></i></li>
				</ul>
			</div>
			<!-- start add products -->
			<section class="forms">
				<h3>اضافة منتجات</h3>
				<form class="add-items add-products" action="">
					<div class="group-form">
						<label for="image">اضافة صورة</label>
						<input
							class="custom-input"
							id="image"
							type="file"
							name="image"
							value="اضف صورة"
						/>
					</div>
					<div class="group-form">
						<label for="name">اضافة تصنيف</label>
						<input id="name" type="text" name="name" />
					</div>
					<div class="group-form">
						<label for="inStock">عدد المنتجات في المخزن</label>
						<input id="inStock" type="number" name="inStock" min="1" />
					</div>
					<div class="group-form">
						<label for="purchasingPrice">سعر الشراء</label>
						<input
							id="purchasingPrice"
							type="number"
							name="purchasingPrice"
							min="1"
						/>
					</div>
					<div class="group-form">
						<label for="sellingPrice">سعر البيع</label>
						<input
							id="sellingPrice"
							type="number"
							name="sellingPrice"
							min="1"
						/>
					</div>
					<div class="group-form">
						<label for="date">التاريخ</label>
						<input id="date" type="date" name="date" value="2001-01-12" />
					</div>
					<button>اضافة</button>
				</form>
			</section>
		</div>

		<script src="js/dark-mode-forms.js"></script>
	</body>
</html>
