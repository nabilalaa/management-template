<!DOCTYPE html>
<html lang="ar">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/responsive.css" />
		<title>Document</title>
	</head>
	<body>
		<nav>
			<div class="nav-options">
				<div class="logo"><h1>easy management</h1></div>

				<div class="search-nav"><i class="fas fa-search"></i></div>
				<div class="side-menu-btn"><i class="fas fa-bars"></i></div>
			</div>
			<div class="admin">admin: <span>nabil</span></div>
		</nav>
		<div class="container">
			<!-- start side menu -->
			<div class="side-menu">
				<ul class="links">
					<h2>القائمة</h2>
					<li>
						<a href="index.html"><i class="fas fa-home"></i>لوحة التحكم</a>
					</li>
					<li>
						<a href="category.html"><i class="fas fa-book"></i>التصنيفات</a>
					</li>
					<li>
						<a href="users.html"><i class="fas fa-user"></i>ادارة المستخدمين</a>
					</li>

					<li>
						<a href="products.html"
							><i class="fas fa-shopping-cart"></i>ادارة المنتجات</a
						>
					</li>
					<li>
						<a href="sales.html"
							><i class="fas fa-money-bill"></i>ادارة المبيعات</a
						>
					</li>
					<li>
						<a href="sales.html"
							><i class="fas fa-chart-line"></i>تقرير المبيعات</a
						>
					</li>
					<li>
						<a href=""><i class="fas fa-door-open"></i>تسجيل خروج</a>
					</li>
					<li class="dark"><i class="fas fa-moon"></i></li>
				</ul>
			</div>
			<!-- start add sales -->
			<section class="forms">
				<h3>اضافة مبيعات</h3>
				<form id="form" class="add-items add-products" action="">
					<div class="group-form">
						<label for="name">اسم العميل</label>
						<input id="name" type="text" name="name" />
					</div>
					<div class="group-form">
						<label for="date">تاريخ الشراء</label>
						<input id="date" type="date" name="date" value="2001-01-12" />
					</div>
					<div class="sales">
						<div class="group-form">
							<label for="category">المنتج</label>
							<select id="products" name="products" @Change="change">
								<option value="default" selected disabled>
									-- اختر منتج --
								</option>

								<option>
									<a href="#">cool</a>
								</option>
								<option value="nabil"><a href="#">nabil</a></option>
								<option value="alaa"><a href="#">alaa</a></option>
								<option value="tadros"><a href="#">tadros</a></option>
							</select>
						</div>
						<div class="group-form">
							<label for="quantity">الكمية</label>
							<input
								id="quantity"
								type="number"
								name="quantity"
								data-total="#total1"
								data-price="#price1"
							/>
						</div>
						<div class="group-form">
							<label for="price">سعر البيع</label>
							<input id="price1" type="text" name="price" :value="name" />
						</div>
						<div class="group-form">
							<label for="total">المجموع</label>
							<input id="total1" type="number" name="total" />
						</div>

						<a @Click="test" class="add-sales">اضافة</a>
					</div>

					<div id="demo"></div>

					<div class="group-form">
						<label for="final-total">المجموع النهائي</label>
						<input id="final-total" type="number" name="final-total" />
					</div>
					<div class="group-form">
						<label for="notes">الملاحظات</label>
						<input id="notes" type="text" name="notes" />
					</div>
					<button>{{name}}</button>
				</form>
			</section>
		</div>
		<script src="https://unpkg.com/vue@3"></script>
		<script>
			Vue.createApp({
				data() {
					return {
						name: "nail",
						test: {
							cool: 0,
							nabil: 2,
							alaa: 4,
							tadros: 5,
						},
					};
				},

				methods: {
					change(e) {
						let id = e.target.value;
						this.name = this.test[id];
					},
				},
			}).mount("form");
		</script>
		<script src="js/dark-mode-forms.js"></script>
		<script src="https://d3js.org/d3.v7.min.js"></script>
	</body>
</html>
